<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <h1 class="h3 mb-3 fw-normal text-warning fs-1" style="text-align: center;">Üye Ol</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="fullname">
        <label for="floatingInput">Ad Soyad</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username">
        <label for="floatingInput">Kullanıcı Adı</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Şifre</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Role" formControlName="role">
        <label for="floatingPassword">Rolü</label>
    </div>

    <button class="w-20 mt-3 btn btn-lg btn-primary" type="submit" [disabled]="!signupForm.valid">Kaydol</button>
</form>
